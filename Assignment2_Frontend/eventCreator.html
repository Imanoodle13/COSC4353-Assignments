<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Volunteer Central</title>
</head>
<header>
    <div class="navbar">
        <span>Volunteer Central</span>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
<div class="form-container" style="margin-bottom: 30px">
    <h3>Event Creator</h3>
    <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" placeholder="New Event">
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <select name="features" id="features">
            <option value="feature1">Address</option>
            <option value="feature2">Coordinates</option>
        </select>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const features = document.getElementById('features');
            const locationInput = document.getElementById('location');

            features.addEventListener('change', function() {
                if (features.value === 'feature1') {
                    locationInput.placeholder = 'Address';
                } else if (features.value === 'feature2') {
                    locationInput.placeholder = 'Latitude, Longitude';
                }
            });
        });
        </script>
        <input type="text" id="location" placeholder="Address">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Describe your event">
    </div>
    <div>
        <label for="dateTime">Date and Time</label>
        <input type="datetime-local" id="dateTime">
    </div>
    <button onclick="">Publish Event</button>
</div>
</body>
</html>
