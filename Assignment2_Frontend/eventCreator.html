<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Volunteer Central | Event Creator</title>
</head>
<header>
    <div class="navbar">
        <span>Volunteer Central</span>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <h2>Event Creator</h2>
                <div>
                    <!-- Event Name -->
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" placeholder="New Event" required>
                </div>
                <div>
                    <!-- Location -->
                    <label for="location">Location</label>
                    <select name="features" id="features">
                        <option value="feature1">Address</option>
                        <option value="feature2">Coordinates</option>
                    </select>
                    <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        const features = document.getElementById('features');
                        const locationInput = document.getElementById('location');

                        features.addEventListener('change', function() {
                            if (features.value === 'feature1') {
                                locationInput.placeholder = 'Address';
                            } else if (features.value === 'feature2') {
                                locationInput.placeholder = '0.00000, 0.00000 for approx. 1m precision';
                            }
                        });
                    });
                    </script><br>
                    <input type="text" id="location" placeholder="Address" required>
                </div>
                <div>
                    <!-- Description -->
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Optional but recommended">
                </div>
                <div>
                    <!-- Date and Time -->
                    <label for="dateTime">Date and Time</label>
                    <input type="datetime-local" id="dateTime" required>
                </div>
                <div class="publish-buttons">
                    <button onclick="publishAndView()">Publish event</button>
                    <button type="button" onclick="publishAndView()">Publish and view</button>
                </div>
            </div>
        </form>
    </div>
    <script>
function publishAndView() {
    const eventName = document.getElementById('eventName').value.trim();
    const location = document.getElementById('location').value.trim();
    const dateTime = document.getElementById('dateTime').value.trim();
    if (eventName && location && dateTime) {
        window.location.href = 'eventMatcher.html';
    } else {
        alert('Please fill in all required fields: Event Name, Location, and Date and Time.');
    }
}
</script>
</body>
</html>
