<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Management</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header>
        <div class="navbar">
            <span>User Profile Management</span>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <form>
            <div class="form-group" style="height: auto; width: auto; padding: 10px; position: relative; top: 20px;">
                <h2 style="margin-bottom: 20px;">Complete Your Profile</h2>
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" maxlength="50" required>
                </div>

                <div>
                    <label for="address1">Address 1</label>
                    <input type="text" id="address1" name="address1" maxlength="100" required>
                </div>

                <div>
                    <label for="address2">Address 2</label>
                    <input type="text" id="address2" name="address2" maxlength="100">
                </div>

                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" maxlength="100" required>
                </div>

                <div>
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="">Select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div>
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode" minlength="5" maxlength="9" required>
                </div>

                <div>
                    <label for="skills">Skills</label>
                    <select id="skills" name="skills[]" multiple required style="height: 100px; overflow-y: auto;">
                        <option value="teaching">Teaching</option>
                        <option value="event_planning">Event Planning</option>
                        <option value="first_aid">First Aid</option>
                        <option value="cooking">Cooking</option>
                        <option value="graphic_design">Graphic Design</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>

                <div>
                    <label for="preferences">Preferences</label>
                    <textarea id="preferences" name="preferences" rows="3"></textarea>
                </div>

                <div>
                    <label for="availability1">Availability Date 1:</label>
                    <input type="date" id="availability1" name="availability[]" required>
                    <label for="availability2">Availability Date 2:</label>
                    <input type="date" id="availability2" name="availability[]">
                </div>

                <div style="margin-top: 20px; display: flex; gap: 20px;">
                    <button type="submit">Submit</button>
                    <button type="reset">Clear Form</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
