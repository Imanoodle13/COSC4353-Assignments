services:
  app:
    image: node:24
    container_name: server
    restart: always
    ports:
      - "8080:8080"
    expose:
      - "8000"
    healthcheck:
      test: curl -f http://localhost:8080/ || exit 1
      interval: 5s
      retries: 10
    volumes:
      - ./app:/home/node/app
      - ./views:/home/node/app/views
      - ./public:/home/node/app/public
    build:
      context: .
      dockerfile: server.Dockerfile
    depends_on:
      - db
  test:
    image: node:24
    container_name: test
    build:
      context: .
      dockerfile: test.Dockerfile
    init: false
    restart: always
    command: "npm init ava & npm install && npm test"
    volumes:
      - ./test_app:/home/node/test_app
    depends_on:
      - app
  db:
    image: postgres:latest
    restart: always
    shm_size: 512mb
    env_file: ./postgres.env
networks:
  default:
